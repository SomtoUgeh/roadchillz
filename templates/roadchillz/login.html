{% extends 'roadchillz/auth-base.html' %}
{% load static %}

{% block title_block %}
	Login
{% endblock %}

{% block body_block %}
	<h2 class="auth__form-title">Login</h2>
	<p class="auth__form-description">Welcome back to Roadchillz</p>

	<div class="auth__form-wrapper">
		<div class="input__box">
			<div class="input__wrapper">
				<input type="text" name="email" placeholder=" " class="form__input" />
				<label class="form__label" htmlFor="email">Email Address</label>
			</div>
		</div>

		<div class="input__box">
			<div class="input__wrapper">
				<input type="text" placeholder=" " name="password" class="form__input" />
				<label class="form__label" htmlFor="password">Password</label>
			</div>
		</div>

		<button class="button">Login</button>
	</div>

	<div class="signup">
		Donâ€™t have an account?
		<a href="{% url 'roadchillz:signup' %}">Sign Up</a>
	</div>
{% endblock %}
