{% extends 'roadchillz/auth-base.html' %}
{% load static %}

{% block title_block %}
	Register
{% endblock %}

{% block body_block %}
	<h2 class="auth__form-title">Register</h2>
	<p class="auth__form-description">Join Roadchillz today!</p>

	<div class="auth__form-wrapper">
		<div class="input__box">
			<div class="input__wrapper">
				<input type="text" name="username" placeholder=" " class="form__input" />
				<label class="form__label" htmlFor="username">Username</label>
			</div>
		</div>

		<div class="input__box">
			<div class="input__wrapper">
				<input type="text" name="email" placeholder=" " class="form__input" />
				<label class="form__label" htmlFor="email">Email Address</label>
			</div>
		</div>

		<div class="input__box">
			<div class="input__wrapper">
				<input type="text" placeholder=" " name="password" class="form__input" />
				<label class="form__label" htmlFor="password">Password</label>
			</div>
		</div>

		<button class="button">Register</button>
	</div>

	<div class="signup">
		Have an account? <a href="{% url 'roadchillz:login' %}">Login</a>
	</div>
{% endblock %}
