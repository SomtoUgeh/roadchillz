<!DOCTYPE html>
{% load static %}

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<script
			type="text/javascript"
			src="{% static 'js/jquery-3.6.0.min.js' %}"
		></script>
		<script
			type="text/javascript"
			src="{% static 'js/jquery.timepicker.js' %}"
		></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'js/jquery.timepicker.css' %}"
		/>
		<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv1XMtZ3jR2PkIgGiZe4QMqqijSINc87k&callback=initMap&libraries=&v=weekly"
			async
		></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'roadchillz/styles.css' %}"
		/>
		<title>{% block title_block %} Roadchillz {% endblock %}</title>
	</head>
	<body>
		{% include 'roadchillz/header.html' %}

		{% block body_block %}
		{% endblock %}

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>
	</body>
</html>
